<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Mesto Russia</title>
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Место" src="<%=require('./images/logo.svg')%>" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <div class="profile__photo-wrapper">
              <img
                class="profile__photo"
                alt="Фото профиля"
                src="<%=require('./images/profile_image.jpg')%>"
              />
            </div>
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <section class="popup popup_type_profile-edit">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit" novalidate>
              <input
                minlength="2"
                maxlength="40"
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                id="name-input"
                placeholder="Имя"
                required
              />
              <span class="popup__input-error" id="name-input-error">

              </span>
              <input
                minlength="2"
                maxlength="200"
                type="text"
                class="popup__input popup__input_type_profession"
                name="profession"
                id="profession-input"
                placeholder="Профессия"
                required
              />
              <span class="popup__input-error" id="profession-input-error">

              </span>
              <button
                type="submit"
                class="popup__button-save"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup_type_card-add">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add" novalidate>
              <input
                minlength="2"
                maxlength="30"
                type="text"
                class="popup__input popup__input_type_place"
                name="place-name"
                id="place-name-input"
                placeholder="Название"
                required
              />
              <span class="popup__input-error" id="place-name-input-error">

              </span>
              <input
                type="url"
                class="popup__input popup__input_type_url"
                name="image-url"
                id="image-url-input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error" id="image-url-input-error">

              </span>
              <button
                type="submit"
                class="popup__button-save"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup_type_image-view">
        <div class="popup__wrapper">
          <button class="popup__button-close"></button>
          <img class="popup__image" alt="" src="#">
          <p class="popup__description"></p>
        </div>
      </section>

      <template class="card-template">
        <li class="card">
          <img class="card__image" alt="" src="#"/>
          <button class="card__button-delete"></button>
          <div class="card__description">
            <h2 class="card__title "></h2>
            <button class="card__like "></button>
          </div>
        </li>
      </template>
    </div>   
  </body>
</html>

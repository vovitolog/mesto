      <section class="popup popup_profile-edit">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                placeholder="Имя"
                required
              />
              <input
                type="text"
                class="popup__input popup__input_type_profession"
                name="profession"
                placeholder="Профессия"
                required
              />
              <button
                type="submit"
                class="popup__button-save"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>
<!--  надо поменть название rклассов popup__input_type_name и input_type_profession и СДЕЛАТЬ МОДИФИКАТОР ВИДА TYPE_НАЗВАНИЕ-->
      <section class="popup popup_card-add">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="place-name"
                placeholder="Название"
                required
              />
              <input
                type="text"
                class="popup__input popup__input_type_profession"
                name="image-url"
                placeholder="Ссылка на картинку"
                required
              />
              <button
                type="submit"
                class="popup__button-save"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup_image-view">
        <div class="popup__image-wrapper">
          <button class="popup__button-close"></button>
          <img class="popup__image" alt="" src="">
          <p class="popup__description"></p>
        </div>
      </section>

      <template class="card-template">

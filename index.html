<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
  <body class="container">
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo.svg">
     </header>
     <main class="content">
      <section class="profile">
        <div class="profile__photo-wrapper">
          <img class="profile__photo" alt="Фото профиля" src="./images/profile_image.jpg">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
           <!-- может быть сделать модик для баттона -->
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Карачаевск
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Гора Эльбрус" src="./images/elbrus.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Домбай" src="./images/dombay.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Домбай
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Гора Эльбрус" src="./images/elbrus.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Домбай" src="./images/dombay.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Домбай
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__image" alt="Карачаевск" src="./images/karachaevsk.jpg">
            <div class="card__description">
              <h2 class="card__title">
                Карачаев-Черкессия
              </h2>
              <img class="card__like" src="./images/like_button.svg">
            </div>
          </li>
        </ul>
      </section>
     </main>
     <footer class="footer">
       <p class="footer__copyright">&copy;2022 Mesto Russia</p>
     </footer>

     <section class="popup"> <!-- Может быть разместить попап в секции с фото?
    Позиционируйте попап фиксированно по центру экрана и задайте попапу полупрозрачный чёрный фон.
    -->
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__form-name" value="Жак-Ив Кусто" required>
            <input type="text" class="popup__form-profession" value="Исследователь океана" required>
            <input type="submit" value="Сохранить">
          </form>
          <button class="popup__button-save">Сохранить</button>
        </div>
      </div>
    </section>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>

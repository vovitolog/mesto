<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Место" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <div class="profile__photo-wrapper">
              <img
                class="profile__photo"
                alt="Фото профиля"
                src="./images/profile_image.jpg"
              />
            </div>
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                alt="Карачаевск"
                src="./images/karachaevsk.jpg"
              />
              <div class="card__description">
                <h2 class="card__title">Карачаевск</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Гора Эльбрус"
                src="./images/elbrus.jpg"
              />
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
            <li class="card">
              <img class="card__image" alt="Домбай" src="./images/dombay.jpg" />
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Гора Эльбрус"
                src="./images/elbrus.jpg"
              />
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
            <li class="card">
              <img class="card__image" alt="Домбай" src="./images/dombay.jpg" />
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Карачаевск"
                src="./images/karachaevsk.jpg"
              />
              <div class="card__description">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <img class="card__like" src="./images/like_button.svg" />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <input
                type="text"
                class="popup__form-name"
                placeholder="Имя"
                required
              />
              <input
                type="text"
                class="popup__form-profession"
                placeholder="Профессия"
                required
              />
              <input
                type="submit"
                class="popup__button-save"
                value="Сохранить"
              />
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
